<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DIVISIONS</title>
	<style>
		.container {
  margin-left: auto;
  margin-right: auto;
  outline: dashed 1px black;
}
	</style>
</head>
<body>
	<div class="container" style="height: 600px; width: 800px; background-color: purple;">
		<div style="height: 300px; width: 800px; background-color: black;"></div>
		<div style="height: 300px; width: 800px; background-color: skyblue;"></div>
	</div>
	<br><br><br>
	<div class="container" style="height: 600px; width: 800px; background-color: purple;">
		<div style="height: 600px; width: 300px; background-color: black; float: left;">
			<div style="height: 300px;width: 300px; background-color: palegreen;"></div>
			<div style="height: 300px;width: 300px; background-color: yellow;"></div>
		</div>
		<div style="height: 600px; width: 250px; background-color: skyblue; float: left;"></div>
		<div style="height: 600px; width: 250px; background-color: grey; float: right;"></div>
	</div>
	<br><br><br>
	<div class="container" style="height: 600px; width: 800px; background-color: purple;">
		<div style="height: 600px; width: 600px; background-color: skyblue; float: left;">
			<div style="height: 300px; width: 600px; background-color: grey; "></div>
			<div style="height: 300px; width: 600px; background-color: hotpink; ">
			<div style="height: 300px; width: 300px; background-color: orange; float: left; "></div>
			<div style="height: 300px; width: 300px; background-color: blueviolet; float: right; "></div>	
			</div>
		</div>
		<div style="height: 600px; width: 200px; background-color: black; float: right;"></div>
	</div>
	<br><br><br>
	<div class="container" style="height: 600px;width: 800px;background-color: purple;">
		<div style="height: 500px;width: 800px;background-color: black;">
			<div style="height: 500px;width: 600px;background-color: grey; float:left;"></div>
			<div style="height: 500px;width: 200px;background-color: blue; float:right;">
				<div style="height: 250px;width: 200px;background-color: orange;"></div>
				<div style="height: 250px;width: 200px;background-color: blueviolet;"></div>
			</div>
		</div>
		<div style="height: 100px;width: 800px;background-color: skyblue;"></div>
	</div>
	<br><br><br>
	<div class="container" style="height: 600px;width: 800px;background-color: black;">
		<div style="height: 600px;width: 400px;background-color: yellow;float: left;">
			<div style="height: 300px;width: 400px;background-color: skyblue;">
				<div style="height: 300px;width: 150px;background-color: grey; float: left;"></div>
				<div style="height: 300px;width: 250px;background-color: hotpink; float: right;"></div>
			</div>
			<div style="height: 300px;width: 400px;background-color: blue;">
				<div style="height: 300px;width: 100px;background-color: chocolate; float: left;">
					<div style="height: 150px;width: 100px;background-color: greenyellow;"></div>
					<div style="height: 150px;width: 100px;background-color: whitesmoke;"></div>
				</div>
			</div>
		</div>
		<div style="height: 600px;width: 400px;background-color: orange;float: right;">
			<div style="height: 600px;width:200px ;background-color: brown;float: left;"></div>
			<div style="height: 600px;width:200px ;background-color: darkviolet;float: right;">
				<div style="height: 400px;width: 200px;background-color: lightgoldenrodyellow;"></div>
				<div style="height: 200px;width: 200px;background-color: gold;"></div>
			</div>
		</div>
	</div>
	<br><br><br>
	<div  class="container" style="height: 600px;width: 800px;background-color: black;">
		<div style="height: 300px;width: 800px;background-color: greenyellow;">
			<div style="height: 300px;width: 200px;background-color: purple;float: left;"></div>
			<div style="height: 300px;width: 300px;background-color: orange;float: left;">
				<div style="height: 150px;width: 300px;background-color: blue;">
					<div style="height: 150px;width:100px;background-color: brown;float: left;"></div>
					<div style="height: 150px;width:100px;background-color: maroon;float: left;"></div>
					<div style="height: 150px;width:100px;background-color: darkgreen;float: right;"></div>
				</div>
				<div style="height: 150px;width: 300px;background-color: deeppink;"></div>
			</div>
			<div style="height: 300px;width: 300px;background-color: yellow;float: right;">
				<div style="height: 150px;width: 300px; background-color: navy;">
					<div style="height: 150px; width: 150px;background-color: silver;float: left;"></div>
					<div style="height: 150px; width: 150px;background-color: salmon;float: right;"></div>
				</div>
				<div style="height: 150px;width: 300px; background-color: teal;">
					<div style="height: 75px;width: 300px;background-color: springgreen;"></div>
					<div style="height: 75px;width: 300px;background-color: orchid;">
						<div style="height: 75px;width: 150px;background-color: peachpuff;float: left;"></div>
						<div style="height: 75px;width: 150px;background-color: lime;float: right;"></div>
					</div>
				</div>
			</div>
		</div>
		<div style="height: 300px;width: 800px;background-color: dimgrey;">
			<div style="height: 300px;width:200px ;background-color: black; float: left;">
				<div style="height: 300px;width: 100px;background-color: greenyellow; float: left;"></div>
				<div style="height: 300px;width: 100px;background-color: darkred; float: right;"></div>
			</div>
			<div style="height: 300px;width:600px ;background-color: blue; float: right;">
				<div style="height: 150px;width: 600px;background-color: orange;"></div>
				<div style="height: 150px;width: 600px;background-color: orangered;">
					<div style="height: 150px;width: 300px;background-color: yellow;float: left;">
						<div style="height: 150px;width: 100px;background-color: whitesmoke;float: left;"></div>
						<div style="height: 150px;width: 100px;background-color: blue;float: left;"></div>
						<div style="height: 150px;width: 100px;background-color: darkorchid;float: right;"></div>
					</div>
					<div style="height: 150px;width: 300px;background-color: yellowgreen;float: right;">
						<div style="height: 75px;width: 300px;background-color: skyblue;"></div>
						<div style="height: 75px;width: 300px;background-color: forestgreen;">
							<div style="height: 75px;width: 150px;background-color: black;float: left;"></div>
							<div style="height: 75px;width: 150px;background-color: red;float: left;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
